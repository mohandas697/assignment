<h2>All Questions</h2>
<a href="{% url 'post_question' %}">Post Question</a> |
<a href="{% url 'logout' %}">Logout</a>
<ul>
{% for question in questions %}
  <li>
    <a href="{% url 'question_detail' question.pk %}">{{ question.title }}</a> by {{ question.user.username }}
  </li>
{% endfor %}
</ul>
