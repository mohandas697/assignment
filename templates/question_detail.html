<h2>{{ question.title }}</h2>
<p>{{ question.body }}</p>
<p>By {{ question.user.username }}</p>

<h3>Answers:</h3>
{% for answer in answers %}
  <div>
    <p>{{ answer.body }}</p>
    <small>By {{ answer.user.username }}</small><br>
    <a href="{% url 'like_answer' answer.id %}">Like ({{ answer.likes.count }})</a>
  </div>
{% endfor %}

<h3>Post Your Answer</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit Answer</button>
</form>
